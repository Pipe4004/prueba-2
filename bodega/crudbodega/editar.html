    <!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bodegas</title>
    <script src="../plop/js/regreso.js"></script>
    <link rel="stylesheet" href="../plop/css/bodega.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  </head>
  <body>
    <div class="container-center">
        <form action="#" method="post">
            <div class="card" style="width: 18rem;">
                <img src="bodega1.jfif" alt="bodega 1" style="width: 287px; height: 300px;">
                <div class="card-body">
                    <h5 class="card-title">Bodegas Puente Alto</h5>
                </div>
                <ul class="list-group list-group-flush">
                    <li class="list-group-item">Dirección: <input type="text" name="direccion" value="Arturo Prat 307, 8150000 Puente Alto, Región Metropolitana"></li>
                    <li class="list-group-item">Tipo: <input type="text" name="tipo" value="mini bodega"></li>
                    <li class="list-group-item">Teléfono: <input type="tel" name="telefono" value="+56973344414"></li>
                    <li class="list-group-item">Horario: <input type="text" name="horario" value="12am a 10pm"></li>
                </ul>
                <div class="card-body">
                    <input type="submit" value="Guardar cambios">
                </div>
            </div>
        </form>
    </div>
    <button onclick="goBack()">Regresar</button>
  </body>
</html>
