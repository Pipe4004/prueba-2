<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="../plop/css/login.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="../plop/js/regreso.js"></script>

</head>
<body>
    <div class="login-container">
        <h2>Login</h2>
        <form action="procesar_login.php" method="post">
            <div class="input-group">
                <label for="usuario">Usuario:</label>
                <input type="text" id="usuario" name="usuario" required>
            </div>
            <div class="input-group">
                <label for="contrasena">Contraseña:</label>
                <input type="password" id="contrasena" name="contrasena" required>
            </div>
            <div class="input-group">
                <input class="form-check-input" type="checkbox" value="" id="recordar" style="width: 15px; height: 15px;">
                <label class="form-check-label" for="recordar">
                Recordar usuario
                 <br>
                </label>
                &nbsp;&nbsp;&nbsp;&nbsp;
            </div>
            <button type="submit">Iniciar sesión</button>
            <a href="../login/olvidarcontra.html" class="forgot-password">Olvidé mi contraseña</a>
            <a href="../registro/registro.html" class="forgot-password">Crear Usuario</a>
        </form>
    </div>
</body>
</html>
